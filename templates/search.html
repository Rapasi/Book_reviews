<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
    <style>
      .textarea-container,
      .select-container {
        display: inline-block;
        margin-right: 20px;
        margin-bottom: 20px;
      }
  
      input[type="text"] {
        width: 400px;  
      }
  
      .search-container {
        margin-bottom: 30px;  
      }
    </style>
  </head>
  <body>

<div class="search-container"></div>
<form method="post">
  <input type="text" name="query" placeholder="Search for books, authors, or reviews">
  <input type="submit" value="Search">
</form>

{% if search_results %}
  {% for book in search_results %}
    <table>
      <thead>
        <tr>
          <th style="width: 10%;"><i>The Book:</i></th>
          <th style="width: 10%;"><i>The Author:</i></th>
          <th style="width: 5%;"><i>Rating:</i></th>
          <th style="text-align: left; padding-left: 20px;"><i>Review:</i></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ book.book_name }}</td>
          <td>{{ book.book_author }}</td>
          <td>{{ book.rating }}</td>
          <td style="padding-left: 20px;">{{ book.review_text }}</td>
        </tr>
      </tbody>
    </table>
    <hr>
  {% endfor %}
{% endif %}
<div style="margin-top: 1em;">
  <a href="/">Back to the front page</a>
<div>
</body>
</html>
