<!DOCTYPE html>
<html>
<head>
    <title>Create New User</title>
</head>
<body>
    <form action="/create_user" method="POST">
        <p>Username:<br>
        <input type="text" name="new_username" required></p>
        
        <p>Password:<br>
        <input type="password" name="new_password" required></p>
        
        <p>Confirm Password:<br>
        <input type="password" name="confirm_password" required></p>
        
        <input type="submit" value="Create User" style="margin-bottom: 20px;"> 
    </form>
    <a href="/login"><button type="button">Go to Login</button></a>
</body>
</html>
